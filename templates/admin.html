<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Admin Preview</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
								</div>
								<div class="user_info">
									<span>Admin Panel</span>
									<p><a href="/"><i class="fa-solid fa-reply"></i> Return To Menu</a></p>
								</div>
							</div>
							<div class="card-footer">
								<h5>Chat History</h5>
    							<div id="adminPlacement">
									<div id="chat-list"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			loadChats();
	
			// Function to load chats
			function loadChats() {
				$.ajax({
					url: "/admin_get_chats",
					type: "GET",
					success: function(chats) {
						$("#chat-list").empty(); // Clear previous list
						chats.forEach(chat => {
							$("#chat-list").append(`
								<div class="admin_button">
								Username: ${chat.username} &emsp;&emsp; Chat id: ${chat.chat_id} &nbsp; Chat Title: ${chat.chat_title}
									<button class="btn btn-danger btn-sm delete-chat" data-id="${chat.chat_id}">
										<i class="fas fa-trash-alt"></i>
									</button>
								</div>
							`);
						});
					}
				});
			}
	
			// Handle chat deletion
			$(document).on("click", ".delete-chat", function() {
				let chatId = $(this).data("id");
				if (confirm("Are you sure you want to delete this chat?")) {
					$.ajax({
						url: `/delete_chat/${chatId}`,
						type: "DELETE",
						success: function(response) {
							alert(response.message);
							loadChats(); // Reload chat list after deletion
						}
					});
				}
			});
		});
	</script>
</html>
